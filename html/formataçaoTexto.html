<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    A tag strong deixa a palavra em <strong>Negrito</strong>.<br>
    A tag i deixa a palavra em <i>italico</i>.<br>
    A tag u deixa a palavra <u>Sublinhada</u>.<br>
    A tag small deixa a palavra <small> menor que as outras </small> teste.<br>
    A tag strike risca a <strike>palavra</strike>. <br>
    A tag sub coloca levemente para baixo e a sup levemente pra cima 1<sub>2</sub> e 1<sup>2</sup>.<br>
</body>
</html>
